openapi: "3.0.0"
info:
  version: 1.0.0
  title: TestServer
servers:
  - url: http://test-server.com/
  # for tests validation middleware to work on random port.
  - url: /v2
  - url: /
paths:
  /resource:
    get:
      operationId: getResource
      parameters:
        - name: id
          in: query
          schema:
            type: integer
            minimum: 10
            maximum: 100
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                properties:
                  name:
                    type: string
                  id:
                    type: integer
    post:
      operationId: createResource
      responses:
        "204":
          description: No content
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
  /protected_resource:
    get:
      operationId: getProtectedResource
      security:
        - BearerAuth:
            - someScope
      responses:
        "204":
          description: no content
  /protected_resource2:
    get:
      operationId: getProtectedResource2
      security:
        - BearerAuth:
            - otherScope
      responses:
        "204":
          description: no content
  /protected_resource_401:
    get:
      operationId: getProtectedResource401
      security:
        - BearerAuth:
            - unauthorized
      responses:
        "401":
          description: no content
  /multiparamresource:
    get:
      operationId: getResourceMulti
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer
            minimum: 10
            maximum: 100
        - name: id2
          required: true
          in: query
          schema:
            type: integer
            minimum: 10
            maximum: 100
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                properties:
                  name:
                    type: string
                  id:
                    type: integer
  /validation_errors:
    get:
      operationId: responseValidationError
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                properties:
                  name:
                    type: string
                  id:
                    type: integer
    post:
      operationId: requestValidationError
      responses:
        "200":
          description: success
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                id:
                  type: integer
                nested:
                  type: object
                  properties:
                    color:
                      type: string
                    nestedProperty:
                      type: string
                  required:
                    - nestedProperty

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
